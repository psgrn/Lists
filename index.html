<!DOCTYPE html>
<html lang="en" style="overflow-y: scroll">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">
    <title>Moddn Lists</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div style="width: 100%;">
        <div style="width: 100%; margin: 0 auto;">
            <div class="main-content" style="width: 95%; margin: 0 auto; ">

                <div class="home page" style="display: none;">
                    <div style="width: 99%; margin: 0 auto;">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell;">
                                    <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell; color: green">
                                    Create a List Group
                                </div>
                            </div>
                        </div>

                        <div id="home-page-input-group" class="input-group">
                            <input id="txtListGroupName" class="form-control" placeholder="Enter a new list group name...">
                            <span class="input-group-btn">
                                <span style="margin-left:10px"><button id="createListGroupButton" class="btn btn-primary" type="button">Create</button></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="listgroup page" style="display: none;">
                    <div id="list-group-content" style="width: 99%; margin: 0 auto; display: none;">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell">
                                    <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell">
                                    <span id="list-group-page-list-group-name"></span>
                                </div>
                            </div>
                        </div>

                        <div id="list-group-page-input-group" class="input-group">
                            <input id="txtListName" class="form-control" placeholder="Enter a new list name...">
                            <span class="input-group-btn">
                                <span style="margin-left:10px"><button id="createListButton" class="btn btn-primary" type="button">Create</button></span>
                            </span>
                        </div>
                        <br>
                        <ul id="list-group-page-list-names" class="list-group">
                        </ul>
                    </div>
                    <div id="list-group-error" style="width: 99%; margin: 0 auto; display: none;">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell">
                                    <i class="fa fa-exclamation-triangle" style="color:#ff7b16;" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell">
                                    The specified list group does not exist
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list page" style="display: none;">
                    <div id="list-content" style="width: 99%; margin: 0 auto; display: none;">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell">
                                    <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell">
                                    <span id="list-page-list-name"></span>
                                </div>
                            </div>
                        </div>

                        <div id="list-page-input-group" class="input-group">
                            <input id="txtListItemName" class="form-control" placeholder="Enter a new list item...">
                            <span class="input-group-btn">
                                <span style="margin-left:10px"><button id="createListItemButton" class="btn btn-primary" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button></span>
                            </span>
                        </div>
                        <br>
                        <ul id="list-page-list-items" class="list-group" style="border: 0px;">
                        </ul>
                    </div>
                    <div id="list-error" style="width: 99%; margin: 0 auto; display: none;">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell">
                                    <i class="fa fa-exclamation-triangle" style="color:#ff7b16;" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell">
                                    The specified list does not exist
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error page" style="display: none">
                    <div style="width: 99%; margin: 0 auto; ">
                        <div class="header" style="display: table">
                            <div style="display: table-row">
                                <div class="header-icon" style="display: table-cell">
                                    <i class="fa fa-exclamation-triangle" style="color:#ff7b16;" aria-hidden="true"></i>
                                </div>
                                <div class="header-text" style="display: table-cell">
                                    You have reached a view that does not exist
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
